<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
  </head>

  <body>
    <header class="jumborton">
        <h1 class="'display-3">The Weather App</h1>
        
        <p class ="date"></p>
        <nav class="d-flex flex-row-reverse">

            <!-- <button class="me-2">View history</button> -->
        </nav>
        
    </header>
    
  <div class="wrapper col-md">
      
      <input type="text" id="input" placeholder="Search for location" 
      />
      <button type ="submit" class="searchBtn">Search</button>
      <!-- <div>Press Enter to Search</div> -->
    </div>  
    <br>
    <div class="error"> </div>
    <br>
    <div class="container">
        <div class="row weatherCards">
            
            <div class="col-md-8  currentWeather" style="min-height: 400px;"> Current Weather: 
                <p class="weather"></p>
                
                <img id="img">
              </div>
                <div class="col-md historyDiv" style="min-height: 300px; max-height:400px;">Search History:
              
                  <p class="history"></p>
                </div>    
                <div class="row 5day">
                  <br>
                    <p style="margin-top:16px"> 5 Day Forecast</p> 

                    
                    <!-- <div class="card-header">5 Day Forecase</div> -->
                    
                    <div class="col-md 1"></div>
                    <div class="col-md 2"></div>
                    <div class="col-md 3"></div>
                    <div class="col-md 4"></div>
                    <div class="col-md 5"></div>
                  </div>
                </div>
              </div>
            
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</html>

<!-- 
GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city  -->
